name: Update macs.json from RSS

on:
  schedule:
    # 每天北京时间 10:00（UTC 02:00）
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run RSS sync
        run: node scripts/sync-macs.js

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep data/macs.json; then
            git add data/macs.json
            git commit -m "chore: update macs.json from RSS"
            git push
          else
            echo "No changes detected."
          fi
